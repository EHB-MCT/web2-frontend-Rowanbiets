<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Openings</title>
  <link rel="stylesheet" href="openings.css">
</head>
<body>
  <section class="button-section">
    <div class="button-container">
        <button class="navigation-button"><a href="/dist/Index.html">Home</a></button>
        <button class="navigation-button"><a href="/dist/beginner.html">Beginner</a></button>
        <button class="navigation-button"><a href="/dist/mediocre.html">Mediocre</a></button>
        <button class="navigation-button"><a href="/dist/extras.html">Extras</a></button>
    </div>
</section>



  <div class="container">
    <div class="title">
      <span class="typing-text" data-text="Popular Chess Openings"></span>
      <span class="cursor"></span>
  </div>
    
    <div id="openingsList" class="openings-list"></div>
  </div>
  <script>
    // JavaScript to add the typing effect to the title
    const titleElement = document.querySelector(".title");
    const text = titleElement.querySelector(".typing-text").dataset.text;
    let index = 0;

    function type() {
        const typingText = titleElement.querySelector(".typing-text");
        typingText.textContent = text.slice(0, index);
        index++;
        if (index <= text.length) {
            setTimeout(type, 100); 
        }
    }

    // Call the type function when the DOM is loaded
    document.addEventListener("DOMContentLoaded", () => {
        type(); // Start the typing effect when the DOM is loaded
    });
</script>
  <script src="/dist/bundle.js"></script>
</body>
</html>
